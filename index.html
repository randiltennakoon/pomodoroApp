<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


<!-- Tab title -->
    <title>Pomodoro App</title>
<!-- Tab icon -->
    <link rel="shortcut icon" href="images/icon.png" />

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<!-- Styles -->
    <link rel="stylesheet" type="text/css" href="style.css" />


<!-- Custom fonts -->
 <!-- main-heading  -->
 <link rel="preconnect" href="https://fonts.gstatic.com">
 <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">

<!-- number -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Sofia&family=Trirong&display=swap" rel="stylesheet">



</head>
<body>
    
    <h1 class="main-heading display-5" style="margin-top: 30px; margin-left: 10px;">Pomodoro App</h1>

    <div class="container" style="margin-top: 30px;">
        <div class="row justify-content-center">
          
                
                <div class="card" style="margin-left: 10px; margin-right: 10px;">
                    <div class="card-body">

                        <div id="userSetMinutues">

                            <label>Set Minutes</label>
                            <input id="userInputMinutes" type="text" placeholder="25"/>

                        </div>
                    

                        <div id="countdown_div"></div>
                        <div id="startBtnMsg" style="display: none;">
                            <p class="text-muted">To start, click "START" button</p>
                        </div>

                        <div id="instructionBtnMsg" style="display: none;">
                            <p class="text-muted">Click "PAUSE" to pause the timer & "RESET" to enter a new input</p>
                        </div>

                        <div id="pauseBtnMsg" style="display: none;">
                            <p class="text-muted">To resume, click "RESUME" button <br /> Click "RESET", to quit the timer</p>
                        </div>

                        <div id="resetBtnMsg" style="display: none;">
                            <p class="text-muted">Enter a new input, to start the timer</p>
                        </div>

                        
                        <p class="card-text display-1 font-weight-bold number" id="countdown">
                            <!-- countdown timer goes here-->
                        </p>
                     

                        <p class="text-center text-uppercase text-danger display-4 font-weight-bold" id="completed">
                            <!-- time's up / timer paused -->
                        </p>
                        
                        <div class="text-center">
                            <button type="button" class="btn btn-primary btn-lg startBtn" style="padding-left: 20px; padding-right: 20px;" onclick="startTimer()">
                                START
                            </button>
                            <button type="button" class="btn btn-primary btn-lg startNewTaskBtn" style="padding-left: 20px; padding-right: 20px; display: none;">
                                START A NEW TASK
                            </button>
                            &nbsp;
                            <button type="button" class="btn btn-primary btn-lg pauseBtn" style="padding-left: 20px; padding-right: 20px; display: none;">
                                PAUSE
                            </button>
                            <button type="button" class="btn btn-primary btn-lg resumeBtn" style="padding-left: 20px; padding-right: 20px; display: none;">
                                RESUME
                            </button>
                            &nbsp;
                            <button type="button" class="btn btn-primary btn-lg resetBtn" style="padding-left: 20px; padding-right: 20px; display: none;">
                                RESET
                            </button>
                        </div>

                    </div>
                </div>

        
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
